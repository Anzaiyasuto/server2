<!DOCTYPE html>
<html>
    <head>
        <title>test</title>
        <script>
            const updateTemp = async(url, element) => {
                const sensorDate = await fetch(url).then(response => response.text())
                const target = document.getElementById(element)
                const temp = sensorDate.split(",")
                target.innerHTML = `<p>時刻:${temp[0]}</p><p>土壌湿度:${temp[1]}</p><p>気温:${temp[2]}</p><p>気圧:${temp[3]}</p><p>湿度:${temp[4]}</p>`
            }
        </script>
    </head>
    <body onload="updateTemp('/temp', 'data')">
        <h1>野菜モニター</h1>
        <center>
            <div id="data">test</div>
            <input type="button" value="renew" onclick="updateTemp('/temp', 'data')">
        </center>
        
    </body>
</html>
