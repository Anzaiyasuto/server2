<!DOCTYPE html>
<html>
    <head>
        <title>test</title>
        <script>
            const updateTemp = async(url, element) => {
                const sensorDate = await fetch(url).then(response => response.text())
                const target = document.getElementById(element)
                const temp = sensorDate.split(",")
                target.insertAdjacentHTML('afterbegin',`<h2>時刻:${temp[0]}</h2>`)
                target.insertAdjacentHTM('afterbegin',`<h3>土壌湿度:${temp[1]}</h3>`)
                target.insertAdjacentHTM('afterbegin',`<h4>気温:${temp[2]}</h4>`)
                target.insertAdjacentHTML('afterbegin',`<h5>気圧:${temp[3]}</h5>`)
                target.insertAdjacentHTM('afterbegin',`<h6>湿度:${temp[4]}</h6>`)

            }
        </script>
    </head>
    <body onload="updateTemp('/temp', 'data')">
        <h1>野菜モニター</h1>
        <center>
            <div id="data">test</div>
            <input type="button" value="renew" onclick="updateTemp('/temp', 'data')">
        </center>
        
    </body>
</html>
